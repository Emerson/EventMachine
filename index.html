<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>EventChat</title>
         <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.1/underscore-min.js"></script>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.4.2/mustache.min.js"></script>
        
        <script type="text/javascript">
        	// Define our Pipeline
			var ws = new WebSocket('ws://0.0.0.0:8000');
        </script>

        <script type="text/javascript" src="public/javascript/userModel.js"></script>
        <script type="text/javascript" src="public/javascript/loginLayout.js"></script>
        <script type="text/javascript" src="public/eventchat.js"></script>
        
        <link rel="stylesheet" href="public/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="public/bootstrap/css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="public/css/application.css">

        <script type="mustache/tmpl" id='loginLayoutTemplate'>
        <div class='row-fluid'>
			<div class='span4'>
				<form action='#' class='form-horizontal'>

					<div class="control-group">
						<label for='email'>Email</label>
						<input type='text' name='email' id='login_email'>
					</div>

					<div class="control-group">
						<label for='password'>Password</label>
						<input type='password' name='password' id='login_password'>
					</div>

					<div class="form-actions">
						<input type='submit' value='Login' id='login' class='pull-left btn'>
					</div>

				</form>
			</div>
		</div>
        </script>
        
    </head>
    <body>

        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="./index.html">EventChat</a>
                    <div class="nav-collapse">
                        <ul class="nav">
                        </ul>
                    </div><!-- .nav-collapse -->
                </div><!-- .container -->
            </div><!-- .navbar-inner -->
        </div><!-- navbar -->

        <div class="container-fluid" id="view">

            <div class="row-fluid">
                
                <div class="span4">
                    <h2>Users</h2>
                    <ul class="userlist">
                    </ul>
                </div>
                
                <div class="span4">
                    <h2>Rooms</h2>
                    <ul class="roomlist">
                    </ul>
                </div>

                <div class="span4">
                    <h2>Connection</h2>
                    <form class="form-horizontal">
                        <label>Choose a username and hit connect</label>
                        <input type="text" id="username" name="username">
                		<input type="submit" id="connect" value="Connect" class="btn">
                    </form>
                </div>

            </div><!-- .row-fluid -->
            
        </div><!-- .container-fluid -->

    </body>
</html>
